<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER STYLE LOGIN</title>
    <style>
        body {
            margin: 0;
            background: #f5f6f7;
            font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 340px;
            background: #fff;
            padding: 40px 35px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            text-align: center;
        }

        /* NAVER 로고 스타일 */
        .logo {
            font-weight: 700;
            font-size: 32px;
            color: #03C75A; 
            margin-bottom: 35px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid #dadada;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #03C75A;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #03C75A;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #02b150;
        }

        .sub-links {
            margin-top: 18px;
            font-size: 13px;
            display: flex;
            justify-content: center;
            gap: 14px;
            color: #666;
        }

        .sub-links a {
            text-decoration: none;
            color: #666;
        }

        .sub-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">

    <!-- NAVER 스타일 로고 -->
    <div class="logo">NAVER</div>

    <!-- 로그인 입력 -->
    <input type="text" placeholder="아이디">
    <input type="password" placeholder="비밀번호">

    <!-- 로그인 버튼 -->
    <button class="login-btn">로그인</button>

    <!-- 하단 메뉴 -->
    <div class="sub-links">
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 찾기</a>
        <a href="#">회원가입</a>
    </div>

</div>

</body>
</html>
